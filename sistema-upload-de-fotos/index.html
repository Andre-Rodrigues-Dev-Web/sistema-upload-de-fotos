<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload de imagens</title>
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />
        <!--icones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="layout">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form class="mt-3">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="capa">Upload</label>
                                <input type="file" class="form-control" id="capa">
                            </div>
                            <!-- Barra de Progresso e Visualização da Imagem -->
                            <div class="form-group">
                                <progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>
                                <img id="imagePreview" src="#" alt="Imagem Carregada" style="max-width: 300px; display: none;">
                            </div>
                            <div class="input-group-text mt-3">
                                <label class="input-group-text" for="capa">Seleciona as fotos para o álbum</label>
                                <input type="file" name="fotos" class="form-control" id="fotos" multiple />
                            </div>
                            <!-- Barra de Progresso e Visualização das Imagens -->
                            <div class="mt-3">
                                <progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>
                                <div id="imagesContainer"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/js/theme.js"></script>
    </body>
</html>
